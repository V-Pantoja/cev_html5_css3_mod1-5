<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Videos HTML5</title>
</head>
<body>
   
   <h1>Inserindo videos hospedados localmente</h1>
   <p>Este video está hospedado no meu próprio servidor.</p>

   <!-- Dessa maneira o custo de hospedagem pode acabar sendo muito alto dependendo da quantidade de acessos e tamanho dos videos -->
   <video width="500" controls loop>
      <source src="midia/meu-video.m4v" type="video/m4v" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <p>Seu naegador não tem compatibilidade com a reprodução desses videos</p>
   </video>

   <hr />

   <h1>Inserindo videos do youtube</h1>

   <!-- Dessa maneira não há custo pois o video está sendo reproduzido de maneira externa -->
   <iframe width="500" height="315" src="https://www.youtube.com/embed/5PIuluZls8w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
